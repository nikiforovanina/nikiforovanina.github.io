  assets:
    favicon: "/apple-touch-icon.png"
    favicon16x16: "/apple-touch-icon.png"
    favicon32x32: "/apple-touch-icon.png"
    apple_touch_icon: "/apple-touch-icon.png"
    disableHLJS: true
    disableScrollBarStyle: true
  
  customCSS:
    - css/academic.css

