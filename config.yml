paginate: 20
enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: Nina Nikiforova
  defaultTheme: light
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  # Disable default profile mode - we'll use custom layout
  profileMode:
    enabled: false
  
  # Custom profile data
  customProfile:
    name: "Nina Nikiforova"
    email: "nina.nikiforova@phd.unibocconi.it"
    cvLink: "/cv.pdf"
    imageUrl: "/IMAGE4.jpg"
    imageWidth: 200
    imageHeight: 200
    shortDescription: "I am a fourth-year PhD student in Economics at Bocconi University."
    description: |
      My research interests lie in the fields of political economy and applied industrial organization.
    
    # Academic sections
    workingPapers:
      - title: "Political Economy of Industrial Policy"
        coauthors: ""
        status: "Job Market Paper"
        link: ""
      - title: "Competition and Innovation in Digital Markets"
        coauthors: ""
        status: "Working Paper"
        link: ""
    
    publications:
      - title: "Your Published Paper Title"
        coauthors: "(with Co-author Name)"
        journal: "Journal Name"
        year: "2024"
        link: ""
  
  assets:
    favicon: "/apple-touch-icon.png"
    favicon16x16: "/apple-touch-icon.png"
    favicon32x32: "/apple-touch-icon.png"
    apple_touch_icon: "/apple-touch-icon.png"
    disableHLJS: true
    disableScrollBarStyle: true
  
  customCSS:
    - css/academic.css

markup:
  goldmark:
    renderer:
      unsafe: true
highlight:
  guessSyntax: true
  style: github
