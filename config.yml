baseURL: "https://nikiforovanina.github.io/"
languageCode: "en-us"
title: "Nina Nikiforova"
theme: "PaperMod"

# Fixed pagination (was causing the first error)
pagination:
  pagerSize: 20

enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: "Nina Nikiforova"
  defaultTheme: "light"
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  # Disable social features to avoid .Site.Social errors
  socialIcons: []
  social: []
  
  # Profile mode configuration
profileMode:
  enabled: true
  title: "Nina Nikiforova"    # this will become the name under the photo
  subtitle: >
    Hi, I am a PhD student in Economics at Bocconi University. My research
    interests mostly lie in political economy and applied industrial
    organization. I study strategic behavior in political contexts, with a
    particular focus on electoral competition.
  # `description` is not used by profileMode, so you can delete it or ignore it
  # description: "..."
  workingPapers: "Working Papers"
  imageUrl: "/IMAGE4.jpg"
  imageWidth: 350
  imageHeight: 350
  imageTitle: "Nina Nikiforova"
  email: "nina.nikiforova@phd.unibocconi.it"
  buttons:
    - name: CV
      url: "/cv.pdf"

  # Assets configuration
  assets:
    favicon: "/apple-touch-icon.png"
    favicon16x16: "/apple-touch-icon.png"
    favicon32x32: "/apple-touch-icon.png"
    apple_touch_icon: "/apple-touch-icon.png"

markup:
  goldmark:
    renderer:
      unsafe: true

highlight:
  guessSyntax: true
  style: "github"
