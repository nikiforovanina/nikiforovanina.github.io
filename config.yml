baseURL: "https://ninanikiforova.org/"
title: Nina Nikiforova
theme: PaperMod
paginate: 20
enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: Nina Nikiforova
  defaultTheme: light
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  profileMode:
    enabled: false
  
  assets:
    disableHLJS: true
    disableScrollBarStyle: true
  
  customCSS:
    - css/custom.css

markup:
  goldmark:
    renderer:
      unsafe: true
highlight:
  guessSyntax: true
  style: xcode
