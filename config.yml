  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  # Disable default profile mode - we'll use custom layout
  profileMode:
    enabled: false  # Fixed typo: removed the 'a'
  
  # Custom profile data
  customProfile:
    name: "Nina Nikiforova"
    email: "nina.nikiforova@phd.unibocconi.it"
    cvLink: "/cv.pdf"
    imageUrl: "/IMAGE4.jpg"
    imageWidth: 200
    imageWidth: 250
    shortDescription: "I am a fourth-year PhD student in Economics at Bocconi University."
    description: "My research interests lie in the fields of political economy and applied industrial organization."
    
    # Academic sections
    workingPapers:
      - title: "Discontent first, Ideology Later"
        coauthors: ""
        status: ""
        link: ""
