baseURL: "https://ninanikiforova.org/"
title: Nina Nikiforova
theme: PaperMod
paginate: 20
enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: Nina Nikiforova
  defaultTheme: light
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  profileMode:
    enabled: true
    title: ""  # Remove title from here, we'll add it in custom layout
    subtitle: ""  # Remove subtitle, we'll restructure this
    imageUrl: "/IMAGE4.jpg"
    imageHeight: 200
    buttons: []
  
  # Custom params for the new layout
  customProfile:
    name: "Nina Nikiforova"
    email: "nina.nikiforova@phd.unibocconi.it"
    cvLink: "/cv.pdf"
    description: |
      I'm a PhD student in Economics at Bocconi University.  
      My research lies at the intersection of political economy and applied industrial organization.
    
  assets:
    disableHLJS: true
    disableScrollBarStyle: true
  
  customCSS:
    - css/custom.css

