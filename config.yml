baseURL: "https://ninanikiforova.org/"
title: Nina Nikiforova
theme: PaperMod
paginate: 20
enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: Nina Nikiforova
  defaultTheme: light
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false
  
  profileMode:
    enabled: false
  
  # Custom profile data
  customProfile:
    name: "Nina Nikiforova"
    email: "nina.nikiforova@phd.unibocconi.it"
    cvLink: "/cv.pdf"
    description: |
      Hi! I'm a fourth-year PhD Econ student at Bocconi University. My research interests lie in the fields of political economy and applied industrial organization.
    imageUrl: "/IMAGE4.jpg"
    imageHeight: 200
    imageWidth: 200
  
  assets:
    disableHLJS: true
    disableScrollBarStyle: true
  
  customCSS:
    - css/custom.css

