baseURL: "https://nikiforovanina.github.io/"
languageCode: "en-us"
title: "Nina Nikiforova"
theme: "PaperMod"

# Hugo >= 0.128 uses pagination.pagerSize
pagination:
  pagerSize: 20

enableInlineShortcodes: true
enableRobotsTXT: true

params:
  description: "PhD Student in Economics at Bocconi University"
  author: "Nina Nikiforova"
  defaultTheme: "light"
  disableThemeToggle: true
  hideFooter: true
  ShowReadingTime: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  disableScrollToTop: true
  disableSpecial1stPost: true
  ShowToc: false

  # If you later want social icons under the email, you can add them here
  socialIcons: []
  social: []

  # Profile mode configuration (main block at the top of the home page)
  profileMode:
    enabled: true
    title: "Nina Nikiforova"
    subtitle: "PhD Student in Economics at Bocconi University"
    # Use this description for a short one–liner if you want;
    # OR you can leave it out and keep everything in _index.md instead.
    # description: "My research interests mostly lie in political economy and applied industrial organization."
    imageUrl: "/IMAGE4.jpg"
    imageWidth: 280
    imageHeight: 280
    imageTitle: "Nina Nikiforova"
    email: "nina.nikiforova@phd.unibocconi.it"
    buttons:
      - name: "CV"
        url: "/cv.pdf"

  # Assets configuration
  assets:
    favicon: "/apple-touch-icon.png"
    favicon16x16: "/apple-touch-icon.png"
    favicon32x32: "/apple-touch-icon.png"
    apple_touch_icon: "/apple-touch-icon.png"

markup:
  goldmark:
    renderer:
      unsafe: true

highlight:
  guessSyntax: true
  style: "github"

# Top menu (like Anna’s “Anna Russo | CV” bar)
menu:
  main:
    - identifier: "cv"
      name: "CV"
      url: "/cv.pdf"
      weight: 1
